<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <img class="header_photo" src="./images/bg-pattern-card.svg" alt="" />
        <div class="content">
          <img
            class="pp"
            src="./images/image-victor.jpg"
            alt="victor in profile"
          />
          <p class="name_age">Victor Crest <span class="grey">26</span></p>
          <p class="grey" id="location">London</p>
          <div class="stats">
            <div class="stat">
              <div class="num">80K</div>
              <class class="desc grey">Followers</class>
            </div>
            <div class="stat">
              <div class="num">803K</div>
              <class class="desc grey">Likes</class>
            </div>
            <div class="stat">
              <div class="num">1.4K</div>
              <class class="desc grey">Photos</class>
            </div>
          </div>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded&nbsp;by&nbsp;<a href="https://github.com/ewhite1999"
          >Edward&nbsp;White</a
        >.
      </div>
    </div>
  </body>
</html>
